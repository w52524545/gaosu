<!DOCTYPE html>
<html lang="en" class="app">
<head>
<meta charset="utf-8" />
<title>后台管理系统-首页</title>
<meta name="description"
	content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
<style type="text/css">
.tip {
	position: relative;
	text-align: center;
	font-size: 40px;
	top: 60px;
}
.form-group {
    margin-bottom: 15px;
}
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.428571429;
    color: #555555;
    vertical-align: middle;
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #cccccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
    transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
}
.panel {
    margin-bottom: 20px;
    background-color: #ffffff;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
}
</style>
</head>
<body>
	<section class="hbox stretch">
		<!-- .aside -->

		<section id="content" style="background-color: #c7d8cb">
            <form role="form" action="changeShopLevel.do" method="POST"
									enctype="multipart/form-data">
			<div class="col-sm-12">
				<section class="panel panel-success">
					<header class="panel-heading font-bold"></header>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">请选择分类：</label>
								<div class="col-sm-3">
									<select id="shopLevel" name="shopLevel"class="form-control m-b">
									            <option value=""></option>
												<option value="普通商家">普通商家</option>
												<option value="认证商家">认证商家</option>
									</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" style="margin-top:20px;">店铺名称</label>
							<input type="text" value="$!shopDO.shopName" readonly="readonly" />
							<input id="shopId" name="shopId" value='$!shopDO.shopId' style="display: none" />
						</div>
						<input type="submit" class="btn btn-sm btn-success" value="提交" onclick="change()">
					</div>
				</section>
			</div>
           </form>
		</section>
	</section>
	<script src="js/app.v2.js"></script>
</body>
</html>
