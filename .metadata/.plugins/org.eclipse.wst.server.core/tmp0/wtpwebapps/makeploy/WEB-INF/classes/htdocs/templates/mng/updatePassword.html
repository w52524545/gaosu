<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>后台管理系统-登录界面</title>
<meta name="description"
	content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>

<script type="text/javascript">
function update(){
	
	var cell=$("#cell").val();
	var oldpassword=$("#oldpassword").val();
	var newpassword=$("#newpassword").val();
	var url="updatepassword.do";
	jQuery.ajax({
		 url : url,// 跳转到 action  
		 type : 'post',
		 cache : false,
		 contentType : "application/x-www-form-urlencoded; charset=utf-8",
		 dataType : 'json',
		 data:{"cell":cell,"oldpassword":oldpassword,"newpassword":newpassword},
		 success : function(jsonResult) {
		 if (jsonResult.bizSucc) {
			 alert("密码修改成功!");
			 window.location.href ="loginMng.html";
		 } 
		 else{
			 alert(jsonResult.errMsg);
			 window.location.reload(true);
		 }
		 },
		 error : function() {  
		            alert("异常！");  
		     }  
		   });
}
</script>

</head>
<body>
	<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
		<div class="container aside-xxl">
			<section class="panel panel-default bg-white m-t-lg">
				<header class="panel-heading text-center">
					<strong>用户密码修改</strong>
				</header>
				<div  method="post"
					class="panel-body wrapper-lg">
					<div class="form-group">
						<label class="control-label">手机号</label> <input type="text"
							class="form-control input-lg" id="cell" name="cell" value="">
					</div>
					<div class="form-group">
						<label class="control-label">原密码</label> <input type="password"
							 class="form-control input-lg" id="oldpassword" value=""
							name="oldpassword">
					</div>
					<div class="form-group">
						<label class="control-label">新密码</label> <input type="password"
							 class="form-control input-lg" id="newpassword" value=""
							name="newpassword">
					</div>
					<button  class="btn btn-primary"
						style="margin-left: 80px; width: 200px;"onclick="update()">确认</button>
					<a  href="loginMng.html" style="font-size:15px; font-weight:500;margin-top:10px;
					background-color:#fff;border-color:#fff;color:#000; width: 200px;">返回登入</a>
				</div>
			</section>
		</div>
	</section>
	<!-- footer -->
	<!-- / footer -->
	<script src="js/app.v2.js"></script>
	<!-- Bootstrap -->
	<!-- App -->
</body>
</html>
