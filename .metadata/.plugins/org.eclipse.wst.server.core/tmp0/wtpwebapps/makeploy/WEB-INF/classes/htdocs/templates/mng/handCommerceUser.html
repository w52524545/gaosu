<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑会员信息</title>
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.3.js">
	
</script>

<style type="text/css">
.tip {
	position: relative;
	text-align: center;
	font-size: 40px;
	top: 60px;
}

.panel-type-father {
	/*padding: 10px 15px;*/
	color: #468847;
	/*background-color: #dff0d8;*/
	border-color: #d6e9c6;
}

.button {
	color: #666;
	background-color: #EEE;
	border-color: #EEE;
	font-weight: 300;
	font-size: 16px;
	font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial,
		"Lucida Grande", sans-serif;
	text-decoration: none;
	text-align: center;
	line-height: 40px;
	height: 40px;
	padding: 0 40px;
	margin: 0;
	display: inline-block;
	appearance: none;
	cursor: pointer;
	border: none;
}

.type-father {
	font-size: 16px;
}

.type-button {
	color: #666;
	background-color: #bdeebf;
	border-color: #EEE;
	/*font-weight: 300;*/
	/*font-size: 16px;*/
	font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial,
		"Lucida Grande", sans-serif;
	text-decoration: none;
	text-align: center;
	/*line-height: 40px;*/
	border-radius: 4px;
	padding: 5px 10px;
	margin: 0;
	display: inline-block;
	appearance: none;
	cursor: pointer;
	border: none;
}
</style>
</head>
<body>
	<section class="hbox stretch">
		<!-- 导航栏 -->
		<section id="content">
			<section class="vbox">
				<section class="scrollable padder">

					<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
						<li><i class="fa fa-home"></i>&nbsp;手动会员录入</li>
					</ul>
					<div class="col-sm-12">
						<section class="panel panel-success">
							<div class="panel-body">
								<form role="form" action="" method="POST"
									enctype="multipart/form-data">
									<div class="form-group">
										<label>会员名称</label><input name="userName"
											id="userName" type="text" class="form-control" value=""/>
											<input name="commerceId"
											id="commerceId" type="hidden" class="form-control" value="$!commerceId"/>
									</div>
									<div class="form-group">
										<label>会员昵称</label> <input name="nickName"
											id="nickName" type="text" class="form-control" value=""/>
									</div>
									<div class="form-group">
										<label>性别</label><select id="sex" name="sex" class="form-control m-b">
												<option value="1">男</option>
												<option value="2">女</option>
									</select>
									</div>
									<div class="form-group">
										<label>会员电话</label> <input name="userCell"
											id="userCell" type="text" class="form-control" value=""/>
									</div>
									<div class="form-group">
										<label>会员职业</label> <input name="userJob"
											id="userJob" type="text" class="form-control" value=""/>
									</div>
									<div class="form-group">
										<label>户籍所在地</label> <input name="cardAddr"
											id="cardAddr" type="text" class="form-control" value=""/>
									</div>
									<div class="form-group">
										<label>现所在地</label> <input name="nowAddr"
											id="nowAddr" type="text" class="form-control" value=""/>
									</div>

									
									<input  class="btn btn-sm btn-success" id="handCommerceUser" value="提交">
								</form>
							</div>
						</section>
					</div>
				</section>
			</section>
		</section>
	</section>

<script src="js/app.v2.js"></script>

<script type="text/javascript">
$("#handCommerceUser").click(function(){
	var comerceId = '$!commerceId';
	jQuery.ajax({
    	type: "POST",
   		url: "handCommerceUser.do",
   		dataType:"json",
   		data: 
   		{
   			commerceId:comerceId,
   			userName:$("#userName").val(),
   			nickName:$("#nickName").val(),
   			sex:$("#sex").val(),
   			userCell:$("#userCell").val(),
   			userJob:$("#userJob").val(),
   			cardAddr:$("#cardAddr").val(),
   			nowAddr:$("#nowAddr").val(),
   		},
   		success: function(data) {
   			if(data.bizSucc){
   				alert("录入成功！");
   				window.location.reload();	
   			}else{
   				alert("录入失败！");
   				window.location.reload();
   			}
       }
   });

});

</script>

</body>
</html>
