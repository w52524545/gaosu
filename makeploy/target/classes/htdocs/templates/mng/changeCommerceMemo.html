<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑商会信息</title>
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.3.js">
	
</script>

<script type="text/javascript">
	function Trim(str)
	{ 
	    return str.replace(/(^\s*)|(\s*$)/g, ""); 
	}
	
function fun(){
	       alert("正在修改...");
		   var memo = $("#memo").val();
		   var commerceId = $("#commerceId").val();
			   jQuery.ajax({
		          	type: "POST",
		         		url: "changeCommerceMemo.do",
		         		dataType:"json",
		         		data: 
		         		{
		         			memo:memo,
		         			commerceId:commerceId
		         		},
		         		success: function(data) {
		         			if(data.bizSucc){
			         			alert('修改成功');
			         			window.opener.location.reload();
				                window.close();
		         		   }
		             }
		       });
}
</script>

<body>
	<section class="hbox stretch">
		<!-- 导航栏 -->
		<section id="content">
			<section class="vbox">
				<section class="scrollable padder">

					<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
						<li><i class="fa fa-home"></i>&nbsp;修改商会公告</li>
					</ul>
					<div class="col-sm-12">
						<section class="panel panel-success">
							<div class="panel-body">
								<form role="form" id="modifyOrder" method="POST"
									enctype="multipart/form-data">
									<div class="form-group">
										<label>公告</label>
										<textarea id="memo" text="$!commerceDO.memo" placeholder="请输入商会公告" style="width: 500px;height: 300px">$!commerceDO.memo</textarea>
										<input type="hidden" name="commerceId" value="$!commerceDO.commerceId" id="commerceId">
									</div>
									
									<input type="button" class="btn btn-sm btn-success" value="修改" onclick="fun()">

							</div>
