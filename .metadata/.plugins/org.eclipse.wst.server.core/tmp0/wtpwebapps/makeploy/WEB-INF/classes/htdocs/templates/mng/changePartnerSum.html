<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑店铺信息</title>
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.3.js">
	
</script>

<style type="text/css">
.tip {
	position: relative;
	text-align: center;
	font-size: 40px;
	top: 60px;
}

.panel-type-father {
	/*padding: 10px 15px;*/
	color: #468847;
	/*background-color: #dff0d8;*/
	border-color: #d6e9c6;
}

.button {
	color: #666;
	background-color: #EEE;
	border-color: #EEE;
	font-weight: 300;
	font-size: 16px;
	font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial,
		"Lucida Grande", sans-serif;
	text-decoration: none;
	text-align: center;
	line-height: 40px;
	height: 40px;
	padding: 0 40px;
	margin: 0;
	display: inline-block;
	appearance: none;
	cursor: pointer;
	border: none;
}

.type-father {
	font-size: 16px;
}

.type-button {
	color: #666;
	background-color: #bdeebf;
	border-color: #EEE;
	/*font-weight: 300;*/
	/*font-size: 16px;*/
	font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial,
		"Lucida Grande", sans-serif;
	text-decoration: none;
	text-align: center;
	/*line-height: 40px;*/
	border-radius: 4px;
	padding: 5px 10px;
	margin: 0;
	display: inline-block;
	appearance: none;
	cursor: pointer;
	border: none;
}
</style>
</head>
<body>
	<section class="hbox stretch">
		<!-- 导航栏 -->
		<section id="content">
			<section class="vbox">
				<section class="scrollable padder">

					<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
						<li><i class="fa fa-home"></i>&nbsp;人数修改</li>
						<li>修改人数</li>
					</ul>
					<div class="col-sm-12">
						<section class="panel panel-success">
							<div class="panel-body">
								<form role="form" method="POST"
									enctype="multipart/form-data">
									<div class="form-group">
										<label>真实人数</label><input name="realPartnerSum"
											id="realPartnerSum" type="text" class="form-control" value="$!partnerCount" readonly="readonly"/>
									</div>
									<div class="form-group">
										<label>当前显示人数</label> <input name="fakePartnerSum"
											id="fakePartnerSum" type="text" class="form-control" value="$!partnerDO.memo" readonly="readonly"/>
									</div>
									<div class="form-group">
										<label>请输入修改人数</label> <input name="partnerSum"
											id="partnerSum" type="text" class="form-control" value=""/>
									</div>

									<input type="submit" class="btn btn-sm btn-success" value="修改" onclick="fun()">
								</form>
							</div>
						</section>
					</div>
				</section>
			</section>
		</section>
	</section>

<script src="js/app.v2.js"></script>
<script type="text/javascript">
function fun(){
	   var partnerSum=$("#partnerSum").val();
		   jQuery.ajax({
	          	type: "POST",
	         		url: "changePartnerSum.do",
	         		dataType:"json",
	         		data: 
	         		{
	         			partnerSum:partnerSum
	         		},
	         		success: function(data) {
	         			if(data.bizSucc){
		         			alert('修改成功');
		         			window.opener.location.reload();
			                window.close();
	         		   }
	             }
	       });
}
</script>
</body>
</html>
