<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no" />
  <meta name="applicable-device" content="mobile">
  <title>玫发现商城-添加新地址</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css"/>
  <link rel="stylesheet" type="text/css" href="../css/LArea.css"/>
</head>
<body>
  <div class="newadd">
    <li><label>收货人</label><input type="text" value=""></li>
    <li><label>联系电话</label><input type="text" value=""></li>
    <li><label>所在地区</label><input id="demo1" type="text" readonly="" placeholder="城市选择特效"  value="请选择"><input id="value1" type="hidden" value="20,234,504"></li>
    <li><textarea>请填写详细地址，不少于5个字</textarea></li>
    <div class="newadd_t"><a href="javascript:void(0);" onclick="history.go(-1);">保存</a></div>
  </div>
<script src="../js/LAreaData1.js"></script>
<script src="../js/LAreaData2.js"></script>
<script src="../js/LArea.js"></script>
<script type="text/javascript">
var area1 = new LArea();
area1.init({
  'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
  'valueTo': '#value1', //选择完毕后id属性输出到该位置
  'keys': {
    id: 'id',
    name: 'name'
  }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
  'type': 1, //数据源类型
  'data': LAreaData //数据源
});
</script>
</body>
</html>
