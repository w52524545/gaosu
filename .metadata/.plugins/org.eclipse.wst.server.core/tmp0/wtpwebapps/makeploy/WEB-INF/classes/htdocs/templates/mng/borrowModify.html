<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>伴郎伴娘-修改借款状态</title>
<meta name="description" content="">
<meta name="author" content="">
<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
<script src="js/idangerous.swiper-1.9.1.min.js"></script>
<style type="text/css">
body{
	background-color:#F0F0F0;
}
#header {
	padding: 20px;
	background: #333;
	border-bottom: 1px solid #fff;
}

#header h1 {
	padding: 0;
	margin: 0;
	color: #ccc;
	font-size: 180%;
}
.tip {
	position: relative;
	text-align: center;
	font-size: 40px;
	top: 60px;
}
.table1{
	table-layout:fixed;
	word-wrap:break-word;
}
.td1{
	white-space:nowrap;
	overflow:hidden;
	text-overflow: ellipsis;
</style>
</head>
<body>
	<div id="header">
		<h1>后台管理系统</h1>
	</div>
	<div style="width:200px;height:50px"></div>
				<table  style="line-height:25px;">
					<thead>
						<tr><td>当前申请状态：#if($!borrowState=="0")进行中 
									#elseif($!borrowState=="1")成功
									#elseif($!borrowState=="2")失败
									#end</td></tr>
					</thead>
						<tr><td>借款号：$!borrowId</td></tr>
						<tr><td><select id="state">
								<option>-选择要改变的状态-</option>
								<option value="0">进行中</option>
								<option value="1">成功</option>
								<option value="2">失败</option>
								</select>
						</td></tr>
				</table>
				<br>
								<button type="button" style="width: 70px; color: #333;" onclick="modify('$!borrowId');">确定</button>
</body>
<script type="text/javascript">
	function modify(borrowId){
		var state = document.getElementById("state").value;
		var url = "borrowModify.do";

		 jQuery.ajax({
		     type: "POST",
		     url:  url,
			 data: {"borrowId":borrowId,"state":state},
			 success: function(jsonResult) {
			   if(jsonResult.bizSucc){
				  	alert("修改成功");
				  	window.close();
				  	window.opener.location.reload();
			    }else{
			    	alert("修改失败");
			    }
			 	}
		     });
	}
</script>
