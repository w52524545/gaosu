<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <title>余额</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="js/sort.js" type="text/javascript"></script>
</head>

<body>
    <div class="payorder-top">
        <p>订单编号：$!order.orderId</p>
        <p>订单金额：$!money元</p>
    </div>
    <div class="payorder_way">
        <p>选择支付方式：</p>
        <ul>
            <li><a href="#"><i class="WeChat"></i>微信支付<div class="r_select r_selected"></div></a></li>
            <li><a href="#"><i class="zfb"></i>支付宝支付<div class="r_select" ></div></a></li>
            <a href="payorder_fail.html">不需要仅用于前端链接展示</a>
        </ul>
    </div>
    <div class="payorder_b">
        <p>合计:&nbsp;&nbsp;<span class="red">&yen;$!money</span></p>
        <a href="payorder_suc.html">立即支付</a>
    </div>

</body>
<script type="text/javascript">
$(document).ready(function(){
        $(".payorder_way li").click(function() { 
            $(this).find(".r_select").addClass("r_selected");
            $(this).siblings().find(".r_select").removeClass("r_selected");
        });
       });
</script>
</html>
