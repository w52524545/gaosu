<!DOCTYPE html>
<html lang="en" class="app">
<head>
<meta charset="utf-8" />
<title>后台管理系统-首页</title>
<meta name="description"
	content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
<style type="text/css">
.tip {
	position: relative;
	text-align: center;
	font-size: 40px;
	top: 60px;
}
.form-group {
    margin-bottom: 15px;
}
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.428571429;
    color: #555555;
    vertical-align: middle;
    background-color: #ffffff;
    background-image: none;
    border: 1px solid #cccccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
    transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
}
.panel {
    margin-bottom: 20px;
    background-color: #ffffff;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
}
</style>
</head>
<body>
	<section class="hbox stretch">
		<!-- .aside -->

		<section id="content" style="background-color: #c7d8cb">

			<div class="col-sm-12">
				<section class="panel panel-success">
					<header class="panel-heading font-bold">请输入管理员密码</header>
					<div class="panel-body">
						<div class="form-group">
						<input onclick="goback()" type="button" id="btnDelete"  value="返回上一页 "
												    class="btn btn-primary" />
							<label class="col-sm-2 ">管理员密码</label>
							<div class="col-sm-3">
								<input name="password" id="password" value="" type="password"
									class="form-control" placeholder="输入管理员密码">
							</div>
							<div class="col-sm-3">
								<input type="button" onclick="checkPassword()" value="检测"
									class="form-control" style="background-color: #73d687;">
							</div>
						</div>
						<div style="clear: both; top: 10px; position: relative;height:600px;"
							class="form-group" id="add"></div>
					</div>
				</section>
			</div>

		</section>
	</section>
<script type="text/javascript">
function checkPassword(){
	    var password=$('#password').val();
		var url='checkPassword.do';
			 jQuery.ajax({
			        type: "POST",
			        url:  url,
				    data:{
				    "password":password
				    },	
		    	   error: function(request) {
					      alert("Connection error");
				  },
				  success: function(result) {
					  if(result.bizSucc==true){
						window.location.href="userPassword.html";
					  }else{
						  alert(result.errMsg);
					  }
		         }
				  
			 });
	}
</script>

<script type="text/javascript">
     function goback(){
    	 window.location.href="userInfoMng.html";
     }
</script>
	<script src="js/app.v2.js"></script>
</body>
</html>
